<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ü–µ–Ω–∫–∞ Reels</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #fafafa;
      --container-bg: #ffffff;
      --text-color: #222;
      --input-bg: #fff;
      --advice-bg: #f9f9f9;
      --border-left: #405de6;
      --footer-color: #555;
    }

    body.dark {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --input-bg: #2a2a2a;
      --advice-bg: #2f2f2f;
      --border-left: #8ab4f8;
      --footer-color: #888;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, #405de6, #5851db, #833ab4, #c13584, #e1306c);
      border-radius: 30px;
      transition: background 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "üåû";
      height: 24px;
      width: 24px;
      left: 3px;
      top: 3px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 16px;
      transition: transform 0.3s;
    }

    input:checked + .slider:before {
      content: "üåú";
      transform: translateX(30px);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    h1 {
      text-align: center;
      color: #dd2a7b;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #405de6, #5851db, #833ab4, #c13584, #e1306c);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .results {
      margin-top: 2rem;
    }

    .results div {
      margin-bottom: 0.5rem;
    }

    .advice {
      background: var(--advice-bg);
      border-left: 4px solid var(--border-left);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      color: var(--footer-color);
      transition: color 0.3s;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label class="toggle-switch">
      <input type="checkbox" id="themeCheckbox" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>–û—Ü–µ–Ω–∫–∞ Reels</h1>
    <label>–û—Ö–≤–∞—Ç—ã: <input type="number" id="reach" required></label>
    <label>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: <input type="number" id="views"></label>
    <label>–õ–∞–π–∫–∏: <input type="number" id="likes"></label>
    <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏: <input type="number" id="comments"></label>
    <label>–†–µ–ø–æ—Å—Ç—ã: <input type="number" id="shares"></label>
    <label>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: <input type="number" id="saves"></label>
    <label>–ü–æ–¥–ø–∏—Å–∫–∏: <input type="number" id="subs"></label>

    <button onclick="evaluateReels()">–û—Ü–µ–Ω–∏—Ç—å</button>

    <div class="results" id="results"></div>
    <canvas id="chart" width="400" height="400"></canvas>
    <div class="advice" id="advice"></div>
  </div>

  <footer>
    <p>–°–∞–π—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª Yaroslav. –Ø –∑–∞–Ω–∏–º–∞—é—Å—å —Å–æ–∑–¥–∞–Ω–∏–µ–º Telegram-–±–æ—Ç–æ–≤, –ø–∞—Ä—Å–µ—Ä–æ–≤ –∏ –¥—Ä.</p>
    <p>üì© Telegram: <a href="https://t.me/ku_yaroslav" target="_blank">@ku_yaroslav</a></p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    let chart;

    function evaluateReels() {
        const reach = parseFloat(document.getElementById('reach').value);
        const views = parseFloat(document.getElementById('views').value);
        const likes = parseFloat(document.getElementById('likes').value);
        const comments = parseFloat(document.getElementById('comments').value);
        const shares = parseFloat(document.getElementById('shares').value);
        const saves = parseFloat(document.getElementById('saves').value);
        const subs = parseFloat(document.getElementById('subs').value);

        if (!reach || reach <= 0) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ö–≤–∞—Ç–æ–≤');
            return;
        }

        // 1. –†–∞—Å—á—ë—Ç –º–µ—Ç—Ä–∏–∫ –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
        const viewsRatio = views / reach;
        const likesRatio = (likes / reach) * 100;
        const commentsRatio = (comments / reach) * 100;
        const sharesRatio = (shares / reach) * 100;
        const savesRatio = (saves / reach) * 100;
        const subsRatio = (subs / reach) * 100;

        // 2. –û–±—ä–µ–∫—Ç –º–µ—Ç—Ä–∏–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –≥—Ä–∞—Ñ–∏–∫–∞
        const metrics = {
            "–ü—Ä–æ—Å–º–æ—Ç—Ä—ã": viewsRatio,
            "–õ–∞–π–∫–∏": likesRatio,
            "–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏": commentsRatio,
            "–†–µ–ø–æ—Å—Ç—ã": sharesRatio,
            "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è": savesRatio,
            "–ü–æ–¥–ø–∏—Å–∫–∏": subsRatio
        };

        let resultsHtml = '<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>';
        const adviceList = [];
        const labels = [], values = [];

        // 3. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –ø–æ –∫–∞–∂–¥–æ–π –º–µ—Ç—Ä–∏–∫–µ
        for (const [name, value] of Object.entries(metrics)) {
            const formatted = value.toFixed(2);
            resultsHtml += `<div>${name}: <strong>${formatted}</strong></div>`;
            labels.push(name);
            values.push(Number(formatted));

            if (name === "–ü—Ä–æ—Å–º–æ—Ç—Ä—ã" && value < 1.2) adviceList.push("–î–æ–±–∞–≤—å –±–æ–ª—å—à–µ —Ö—ç—à—Ç–µ–≥–æ–≤ –∏ —Å–¥–µ–ª–∞–π –æ–±–ª–æ–∂–∫—É –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ–π");
            if (name === "–õ–∞–π–∫–∏" && value < 4) adviceList.push("–ò—Å–ø–æ–ª—å–∑—É–π –ø—Ä–∏–∑—ã–≤ –≤ –≤–∏–¥–µ–æ: '–ü–æ—Å—Ç–∞–≤—å –ª–∞–π–∫, –µ—Å–ª–∏ –ø–æ–ª–µ–∑–Ω–æ!'");
            if (name === "–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏" && value < 0.3) adviceList.push("–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –≤ –∫–æ–Ω—Ü–µ –≤–∏–¥–µ–æ, —á—Ç–æ–±—ã –≤—ã–∑–≤–∞—Ç—å –¥–∏–∞–ª–æ–≥");
            if (name === "–†–µ–ø–æ—Å—Ç—ã" && value < 0.5) adviceList.push("–°–æ–∑–¥–∞–π –∫–æ–Ω—Ç–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—á–µ—Ç—Å—è –ø–µ—Ä–µ—Å–ª–∞—Ç—å –¥—Ä—É–∑—å—è–º");
            if (name === "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è" && value < 1) adviceList.push("–î–æ–±–∞–≤—å –≤ –≤–∏–¥–µ–æ —á—Ç–æ-—Ç–æ, –∫ —á–µ–º—É –∑–∞—Ö–æ—á–µ—Ç—Å—è –≤–µ—Ä–Ω—É—Ç—å—Å—è");
            if (name === "–ü–æ–¥–ø–∏—Å–∫–∏" && value < 0.1) adviceList.push("–£–ø–æ–º—è–Ω–∏, —á—Ç–æ —É —Ç–µ–±—è –µ—Å—Ç—å –µ—â—ë –∫—Ä—É—Ç—ã–µ –≤–∏–¥–µ–æ ‚Äî –∏ –∑–æ–≤–∏ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è!");
        }

        // 4. –ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞ –ø–æ Excel-—Ñ–æ—Ä–º—É–ª–µ
        const finalScore = (
            (viewsRatio / 1.6) * 0.25 +
            (likesRatio / 7) * 0.15 +
            (commentsRatio / 1) * 0.20 +
            (sharesRatio / 1) * 0.15 +
            (savesRatio / 2.5) * 0.20 +
            (subsRatio / 0.5) * 0.05
        ).toFixed(2);

        resultsHtml += `<div><strong>–û–±—â–∞—è –æ—Ü–µ–Ω–∫–∞:</strong> ${finalScore}</div>`;
        document.getElementById('results').innerHTML = resultsHtml;

        // 5. –°–æ–≤–µ—Ç—ã
        document.getElementById('advice').innerHTML = adviceList.length > 0
            ? `<strong>–°–æ–≤–µ—Ç—ã:</strong><ul><li>${adviceList.join('</li><li>')}</li></ul>`
            : '<strong>üî• –û—Ç–ª–∏—á–Ω—ã–π —Ä–∏–ª—Å! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ.</strong>';

        // 6. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'radar',
            data: {
            labels: labels,
            datasets: [{
                label: '–ü—Ä–æ—Ü–µ–Ω—Ç—ã –º–µ—Ç—Ä–∏–∫',
                data: values,
                backgroundColor: 'rgba(88, 81, 219, 0.2)',
                borderColor: '#5851db',
                borderWidth: 2
            }]
            },
            options: {
            responsive: true,
            scales: {
                r: {
                angleLines: { color: '#888' },
                grid: { color: '#999' },
                pointLabels: { color: '#ccc' }
                }
            }
            }
        });
        }

  </script>
</body>
</html>
